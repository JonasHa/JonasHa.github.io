<!DOCTYPE html>
<html>

<body>
    <div id="giphy" style="position: absolute; top: 50%; left: 50%; margin-right: -50%; transform: translate(-50%, -50%)"></div>
    
    <script>

    function loadGiphy() {
        var tag, xhttp;  
        xhttp = new XMLHttpRequest();
        tag = location.search.replace(/\?tag\=|\?|\=|\&*/g, '') || 'oops';

        xhttp.onreadystatechange = function() {
            if (xhttp.readyState == 4 && xhttp.status == 200) {
                document.getElementById("giphy").innerHTML = '<img src=' + JSON.parse(xhttp.responseText).data.image_url + ' />';
            }
        };
        xhttp.open("GET", "http://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=" + tag, true);
        xhttp.send();
    }

    loadGiphy();
   </script
</body>

</html>
