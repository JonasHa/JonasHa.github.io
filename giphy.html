<!DOCTYPE html>
<html>

<body>
    <span id="intervalStatus"></span>
    <button type="button" onclick="startGiphy()">Start</button>
    <button type="button" onclick="stopGiphy()">Stop</button>
    <div id="giphy"></div>
    <script>
    var on = false;
    var giphyInterval;

    function loadGiphy() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (xhttp.readyState == 4 && xhttp.status == 200) {
                document.getElementById("giphy").innerHTML = '<img src=' + JSON.parse(xhttp.responseText).data.image_url + ' />';
            }
        };
        xhttp.open("GET", "http://api.giphy.com/v1/stickers/random?api_key=dc6zaTOxFJmzC&tag=oops", true);
        xhttp.send();
    }

    loadGiphy();

    function startGiphy() {
        giphyInterval = setInterval(function() {
            loadGiphy();
        }, 86400);
        document.getElementById("intervalStatus").innerHTML = "ON";
        document.getElementById("intervalStatus").style.color = "green";
    }

    function stopGiphy() {
        clearInterval(giphyInterval);
        document.getElementById("intervalStatus").innerHTML = "OFF";
        document.getElementById("intervalStatus").style.color = "red";
    }
    </script>
</body>

</html>
