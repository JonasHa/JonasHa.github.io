<!DOCTYPE html>
<html>

<body>
    <div id="giphy"></div>
    
    <script>
    function loadGiphy() {
        var xhttp = new XMLHttpRequest();
        if(location.search.length && location.search.match(/tag=/g)){
           alert(location.search);
        }
        xhttp.onreadystatechange = function() {
            if (xhttp.readyState == 4 && xhttp.status == 200) {
                document.getElementById("giphy").innerHTML = '<img src=' + JSON.parse(xhttp.responseText).data.image_url + ' />';
            }
        };
        xhttp.open("GET", "http://api.giphy.com/v1/stickers/random?api_key=dc6zaTOxFJmzC&tag=oops", true);
        xhttp.send();
    }

location.search

    loadGiphy();
   </script
</body>

</html>
